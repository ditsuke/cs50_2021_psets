{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Re-enter Password" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
