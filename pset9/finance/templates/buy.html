{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock title %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="symbol" placeholder="Stock Symbol" autofocus autocomplete="off" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="shares" placeholder="Number of Shares" min="1" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock main %}
